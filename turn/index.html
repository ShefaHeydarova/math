<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      type="number"
      id="inp"
      placeholder="3 reqemli eded daxil edin"
      min="100"
      max="999"
      style="width: 200px"
    />

    <button onclick="turn()">Click me</button>

    <div id="show"></div>

    <script>
      function turn() {
        let a = document.getElementById("inp").value;

        let b;
        let c;
        let d;

        b = a % 10;

        c = Math.floor((a % 100) / 10);

        d = Math.floor(a / 100);

        let res = b * 100 + c * 10 + d * 1;

        document.getElementById("show").innerHTML = res;
      }
    </script>
  </body>
</html>
